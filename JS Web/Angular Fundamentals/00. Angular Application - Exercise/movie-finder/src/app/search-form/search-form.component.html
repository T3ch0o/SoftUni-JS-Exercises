<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">Find a movie</h1>

      <label for="search-form">Search for movie using the form below.</label>

      <button type="sumbit" class="btn btn-primary">Search</button>
    </form>
  </div>
</div>
