<div class="background" (click)="onCloseForm($event)">
  <div class="form-authentication">
    <i class="fa fa-times" aria-hidden="true"></i>
    <h2><i class="fa fa-twitch" aria-hidden="true"></i> Start playing around</h2>
    <app-auth-switch></app-auth-switch>
    <hr class="my-5 deep-purple darken-1">
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="username.hasError('required') && username.touched">
          Please enter your username.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.hasError('required') && password.touched">
          Please enter your password.
        </mat-error>
      </mat-form-field>
      <input [disabled]="loginForm.invalid" type="submit" class="submit btn btn-deep-purple" value="Login">
    </form>
  </div>
</div>
