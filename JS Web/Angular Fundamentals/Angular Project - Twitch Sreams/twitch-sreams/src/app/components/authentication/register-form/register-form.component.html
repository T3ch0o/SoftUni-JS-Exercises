<div class="background" (click)="onCloseForm($event)">
  <div class="form-authentication">
    <i class="fa fa-times" aria-hidden="true"></i>
    <h2><i class="fa fa-twitch" aria-hidden="true"></i> Join the community</h2>
    <app-auth-switch></app-auth-switch>
    <hr class="my-5 deep-purple darken-1">
    <form [formGroup]="registerForm" (submit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="username.hasError('required') && username.touched">
          Username is required.
        </mat-error>
        <mat-error *ngIf="username.hasError('minlength') || username.hasError('maxlength') && username.touched">
          Username must be between 3 and 12 characters.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="email.hasError('required') && email.touched">
          Email is required.
        </mat-error>
        <mat-error *ngIf="email.hasError('email') && email.touched">
          Invalid Email.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.hasError('required') && password.touched">
          Password is required.
        </mat-error>
        <mat-error *ngIf="password.hasError('minlength') && password.touched">
          Password is too short.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm your password" type="password" formControlName="repeatPassword">
        <mat-error *ngIf="repeatPassword.hasError('required') && repeatPassword.touched">
          Confirm Password is required.
        </mat-error>
        <mat-error *ngIf="repeatPassword.hasError('mismatch') && repeatPassword.touched">
          Password does not match.
        </mat-error>
      </mat-form-field>
      <input [disabled]="registerForm.invalid" type="submit" class="submit btn btn-deep-purple" value="Register">
    </form>
  </div>
</div>
