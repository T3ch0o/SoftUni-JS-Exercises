<div class="background" (click)="onCloseForm($event)">
  <div class="form-category">
    <i class="fa fa-times" aria-hidden="true"></i>
    <h2><i class="fa fa-twitch" aria-hidden="true"></i> Add Category</h2>
    <hr class="my-5 deep-purple darken-1">
    <form [formGroup]="addCategoryForm" (submit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Category Name" formControlName="name">
        <mat-error *ngIf="name.touched">
          You can't add category without name.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Image Url" formControlName="imageUrl">
        <mat-error *ngIf="imageUrl.touched">
          Please choose a image for this category.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Banner Url" formControlName="banner">
        <mat-error *ngIf="banner.hasError('required') && banner.touched">
          Please choose a banner for this category.
        </mat-error>
      </mat-form-field>
      <input [disabled]="addCategoryForm.invalid" type="submit" class="submit btn btn-deep-purple" value="Add Category">
    </form>
  </div>
</div>
