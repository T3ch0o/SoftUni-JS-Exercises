<main>
    <div class="grad-background">
        <section class="auth-forms">
            <div class="catify-form">
                <h1 class="form-heading">Register Form</h1>
                <div class="line"></div>
                <form>
                    <div class="input-field">
                        <input class="" type="text" placeholder="Username">
                        <p class="has-error">Catify username is too short.</p>
                    </div>
                    <div class="input-field">
                        <input class="" type="text" placeholder="Email">
                        <p class="has-error">Please enter a valid email.</p>
                    </div>
                    <div class="input-field">
                        <input class="is-invalid" type="password" placeholder="Password">
                        <p class="has-error">Your password is too short.</p>
                    </div>
                    <div class="input-field">
                        <input class="is-invalid" type="password" placeholder="Repeat Password">
                        <p class="has-error">Passwords doesn't match.</p>
                    </div>
                    <div class="submit">
                        <input class="submitForm" type="submit" value="Register">
                    </div>
                </form>
                <p class="auth-register">Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </section>
    </div>
</main>
